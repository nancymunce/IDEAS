<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Item Accessibility Flowchart</title>
    <style>
        /* CSS for Styling and Layout */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }

        #flowchart-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 2px solid #001F3F; /* Navy border */
            border-radius: 10px;
            background-color: #ffffff;
        }

        .node {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        .node:hover {
            transform: translateY(-2px);
        }

        /* Color Scheme */
        /* Gold (for starting/ending/action nodes) */
        .start-node, .action-node {
            background-color: #FFD700; /* Gold */
            color: #001F3F; /* Navy text */
            border: 1px solid #001F3F;
        }

        /* Navy (for decision/question nodes) */
        .decision-node {
            background-color: #001F3F; /* Navy */
            color: #FFFFFF; /* White text */
            border: 1px solid #FFD700;
        }

        /* Lime Green (for instructions/tutorials) */
        .result-node {
            background-color: #32CD32; /* Lime Green */
            color: #001F3F; /* Navy text */
            border: 1px solid #001F3F;
        }

        /* Input and Button Styling */
        .options-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }

        .option-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            background-color: #001F3F; /* Navy */
            color: #FFD700; /* Gold text */
        }

        .option-button:hover {
            background-color: #003366;
        }

        #result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            background-color: #f0f0f0;
            text-align: left;
            min-height: 50px;
        }

        h2 {
            color: #001F3F; /* Navy */
            text-align: center;
        }

        /* Hide options and result initially */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div id="flowchart-container">
        <h2>Canvas Item Accessibility Remediation Flowchart</h2>

        <div id="current-node" class="node start-node">
            Consider Canvas Item.
        </div>

        <div id="options" class="options-container hidden">
            </div>

        <div id="result" class="result-node hidden">
            </div>

        <button id="reset-button" class="option-button hidden" onclick="resetFlow()">Start Over</button>
    </div>

    <script>
        // JavaScript for Flowchart Logic

        // Define the flowchart structure
        const flowchart = {
            'start': {
                question: 'Is this item essential for teaching and learning?',
                type: 'decision',
                options: [
                    { label: 'Yes', next: 'q2' },
                    { label: 'No', next: 'action1' }
                ]
            },
            'q2': {
                question: 'Was this item provided by a third party (e.g., vendor, district)?',
                type: 'decision',
                options: [
                    { label: 'Yes', next: 'action2' },
                    { label: 'No', next: 'q3' }
                ]
            },
            'q3': {
                question: 'What kind of item is this?',
                type: 'decision',
                options: [
                    { label: 'Canvas Assignment, Discussion, or Page', next: 'action3' },
                    { label: 'Word, PowerPoint, Excel, or PDF File', next: 'q4' }
                ]
            },
            'q4': {
                question: 'Can this be converted to a Canvas Page?',
                type: 'decision',
                options: [
                    { label: 'Yes', next: 'action4' },
                    { label: 'No', next: 'q5' }
                ]
            },
            'q5': {
                question: 'What kind of file is this?',
                type: 'decision',
                options: [
                    { label: 'Word', next: 'action5' },
                    { label: 'PowerPoint', next: 'action6' },
                    { label: 'Excel', next: 'action7' },
                    { label: 'PDF', next: 'action8' }
                ]
            },
            // Actions / End points
            'action1': {
                result: 'Remove old Module and Delete from Files. \n\n Watch Tutorial.',
                type: 'result'
            },
            'action2': {
                result: 'Contact third party to provide an accessible version, and then add to Module. Remove old item from Module and Delete from Files. \n\n Watch Tutorial.',
                type: 'result'
            },
            'action3': {
                result: 'Use YuJaâ€™s Panorama to remediate item. \n\n Watch Tutorial.',
                type: 'result'
            },
            'action4': {
                result: 'Add a Page and type (or clean copy/paste) information. Remove old file from Module and Delete from Files. \n\n Watch Tutorial.',
                type: 'result'
            },
            'action5': {
                result: 'Download save file, open with Word, remediate, and add to Module. Remove old Word file from Module and Delete from Files. \n\n Watch Tutorial.',
                type: 'result'
            },
            'action6': {
                result: 'Download save file, open with PowerPoint, remediate, and add to Module. Remove old PowerPoint file from Module and Delete from Files. \n\n Watch Tutorial.',
                type: 'result'
            },
            'action7': {
                result: 'Download save file, open with Excel, remediate, and add to Module. Remove old Excel file from Module and Delete from Files. \n\n Watch Tutorial.',
                type: 'result'
            },
            'action8': {
                result: 'Download save file, open with Adobe Acrobat, remediate, and add to Module. Remove old PDF file from Module and Delete from Files. \n\n Watch Tutorial.',
                type: 'result'
            }
        };

        let currentNodeKey = 'start';
        const currentNodeEl = document.getElementById('current-node');
        const optionsEl = document.getElementById('options');
        const resultEl = document.getElementById('result');
        const resetButtonEl = document.getElementById('reset-button');

        /**
         * Renders the current step of the flowchart.
         * @param {string} key - The key of the current node in the flowchart object.
         */
        function renderFlow(key) {
            currentNodeKey = key;
            const node = flowchart[key];

            // 1. Update Node Display
            currentNodeEl.textContent = node.question || "Start Flowchart";
            currentNodeEl.className = 'node'; // Reset classes
            optionsEl.innerHTML = ''; // Clear old buttons
            optionsEl.classList.add('hidden');
            resultEl.classList.add('hidden');
            resetButtonEl.classList.add('hidden');

            if (key === 'start') {
                currentNodeEl.classList.add('start-node');
            } else if (node.type === 'decision') {
                currentNodeEl.classList.add('decision-node');
            } else if (node.type === 'result') {
                currentNodeEl.classList.add('result-node');
            }

            // 2. Handle Decision Nodes (Show Buttons)
            if (node.type === 'decision') {
                optionsEl.classList.remove('hidden');
                node.options.forEach(option => {
                    const button = document.createElement('button');
                    button.className = 'option-button';
                    button.textContent = option.label;
                    button.onclick = () => renderFlow(option.next);
                    optionsEl.appendChild(button);
                });
            }
            // 3. Handle Result Nodes (Show Result)
            else if (node.type === 'result') {
                // Change current node to an action style for the final step display
                currentNodeEl.textContent = 'Remediation Action:';
                currentNodeEl.className = 'node action-node';

                resultEl.textContent = node.result;
                resultEl.classList.remove('hidden');
                resetButtonEl.classList.remove('hidden');
            }
        }

        /**
         * Resets the flowchart to the starting position.
         */
        function resetFlow() {
            // "Consider Canvas Item" is the true start, but 'start' is the first question
            currentNodeEl.textContent = 'Consider Canvas Item.';
            currentNodeEl.className = 'node start-node';
            
            // Wait a moment then load the first question
            setTimeout(() => {
                renderFlow('start');
            }, 500);
        }

        // Initial render
        document.addEventListener('DOMContentLoaded', resetFlow);
    </script>

</body>
</html>
