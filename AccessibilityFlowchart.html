<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Growing Decision Tree</title>
    <style>
        /* CSS for Styling and Tree Structure */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }

        #tree-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 30px;
            background-color: #ffffff;
            border: 3px solid #001F3F; /* Navy border */
            border-radius: 15px;
            min-height: 600px; /* Ensure space for the tree */
        }

        h2 {
            color: #001F3F; /* Navy */
            text-align: center;
            margin-bottom: 30px;
        }

        /* --- Node Styling --- */
        .node {
            padding: 12px 20px;
            border-radius: 25px; /* Pill shape */
            text-align: center;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.5s ease;
            margin: 10px auto;
            max-width: 300px;
        }

        /* Color Scheme */
        .question-node {
            background-color: #001F3F; /* Navy */
            color: #FFD700; /* Gold text */
            border: 2px solid #FFD700;
        }

        .action-node {
            background-color: #32CD32; /* Lime Green */
            color: #001F3F; /* Navy text */
            border: 2px solid #001F3F;
        }

        .start-node {
            background-color: #FFD700; /* Gold */
            color: #001F3F; /* Navy text */
            border: 2px solid #001F3F;
            margin-bottom: 40px;
        }

        /* --- Options and Path Styling --- */
        #options-container {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 25px;
            margin-bottom: 25px;
        }

        .option-button {
            padding: 10px 25px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            background-color: #001F3F; /* Navy */
            color: #FFD700; /* Gold text */
        }

        .option-button:hover {
            background-color: #003366;
            transform: scale(1.05);
        }

        /* --- Tree Structure Display --- */
        #flow-display {
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Use padding to ensure the connecting lines have space */
            padding-bottom: 50px; 
        }

        .path-segment {
            position: relative;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .path-label {
            font-size: 0.9em;
            font-weight: bold;
            color: #001F3F; /* Navy */
            background-color: #ffffff;
            padding: 2px 8px;
            border-radius: 5px;
            position: absolute;
            top: -15px; /* Position above the line */
        }

        .path-line {
            width: 2px;
            height: 40px; /* Length of the line connecting nodes */
            background-color: #001F3F; /* Navy line */
        }

        /* Hidden class for dynamic reveal */
        .hidden {
            display: none !important;
        }
        
        .result-text {
            white-space: pre-wrap; /* Keeps line breaks from \n */
            text-align: left;
            padding: 15px;
            margin-top: 15px;
            border: 1px dashed #001F3F;
            background-color: #f0fff0; /* Lightest green for background */
            border-radius: 8px;
        }

        #reset-button {
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <div id="tree-container">
        <h2>ðŸŒ³ Canvas Accessibility Decision Tree</h2>

        <div id="flow-display">
            <div id="start-node" class="node start-node">
                Consider Canvas Item.
            </div>
            </div>

        <div id="controls" style="text-align: center;">
            <div id="options-container" class="hidden">
                </div>
            <button id="reset-button" class="option-button hidden" onclick="resetFlow()">Start Over</button>
        </div>
    </div>

    <script>
        // JavaScript for Flowchart Logic

        // Define the flowchart structure
        const flowchart = {
            'start': {
                question: 'Is this item essential for teaching and learning?',
                type: 'decision',
                options: [
                    { label: 'Yes', next: 'q2' },
                    { label: 'No', next: 'a1' } // Changed action names for brevity
                ]
            },
            'q2': {
                question: 'Was this item provided by a third party (e.g., vendor, district)?',
                type: 'decision',
                options: [
                    { label: 'Yes', next: 'a2' },
                    { label: 'No', next: 'q3' }
                ]
            },
            'q3': {
                question: 'What kind of item is this?',
                type: 'decision',
                options: [
                    { label: 'Canvas Assignment, Discussion, or Page', next: 'a3' },
                    { label: 'Word, PowerPoint, Excel, or PDF File', next: 'q4' }
                ]
            },
            'q4': {
                question: 'Can this be converted to a Canvas Page?',
                type: 'decision',
                options: [
                    { label: 'Yes', next: 'a4' },
                    { label: 'No', next: 'q5' }
                ]
            },
            'q5': {
                question: 'What kind of file is this?',
                type: 'decision',
                options: [
                    { label: 'Word', next: 'a5' },
                    { label: 'PowerPoint', next: 'a6' },
                    { label: 'Excel', next: 'a7' },
                    { label: 'PDF', next: 'a8' }
                ]
            },
            // Actions / End points
            'a1': {
                result: 'Remove from Module and Delete from Files. \n\n Watch Tutorial.',
                type: 'result'
            },
            'a2': {
                result: 'Contact third party to provide an accessible version, and then add to Module. Remove old item from Module and Delete from Files. \n\n Watch Tutorial.',
                type: 'result'
            },
            'a3': {
                result: 'Use YuJaâ€™s Panorama to remediate item. \n\n Watch Tutorial.',
                type: 'result'
            },
            'a4': {
                result: 'Add a Page and type (or clean copy/paste) information. Remove old file from Module and Delete from Files. \n\n Watch Tutorial.',
                type: 'result'
            },
            'a5': {
                result: 'Download save file, open with Word, remediate, and add to Module. Remove old Word file from Module and Delete from Files. \n\n Watch Tutorial.',
                type: 'result'
            },
            'a6': {
                result: 'Download save file, open with PowerPoint, remediate, and add to Module. Remove old PowerPoint file from Module and Delete from Files. \n\n Watch Tutorial.',
                type: 'result'
            },
            'a7': {
                result: 'Download save file, open with Excel, remediate, and add to Module. Remove old Excel file from Module and Delete from Files. \n\n Watch Tutorial.',
                type: 'result'
            },
            'a8': {
                result: 'Download save file, open with Adobe Acrobat, remediate, and add to Module. Remove old PDF file from Module and Delete from Files. \n\n Watch Tutorial.',
                type: 'result'
            }
        };

        const flowDisplayEl = document.getElementById('flow-display');
        const optionsEl = document.getElementById('options-container');
        const resetButtonEl = document.getElementById('reset-button');
        let currentPath = []; // Stores the keys of the nodes in the path

        /**
         * Renders the current path of the flowchart as a growing tree.
         * @param {string} key - The key of the next node to add.
         * @param {string | null} selectedLabel - The label of the choice that led to this node.
         */
        function renderFlow(key, selectedLabel = null) {
            const node = flowchart[key];

            // 1. Add the path segment (line and label)
            if (selectedLabel) {
                const segment = document.createElement('div');
                segment.className = 'path-segment';

                const line = document.createElement('div');
                line.className = 'path-line';

                const label = document.createElement('span');
                label.className = 'path-label';
                label.textContent = selectedLabel;

                segment.appendChild(line);
                segment.appendChild(label);
                flowDisplayEl.appendChild(segment);
            }

            // 2. Create and Add the Node Element
            const newNodeEl = document.createElement('div');
            newNodeEl.id = key;
            newNodeEl.className = `node ${node.type === 'decision' ? 'question-node' : 'action-node'}`;

            if (node.type === 'decision') {
                newNodeEl.textContent = node.question;
            } else {
                // If it's a result, display a summary of the action
                newNodeEl.textContent = 'Action Required';
                
                const resultTextEl = document.createElement('div');
                resultTextEl.className = 'result-text';
                resultTextEl.textContent = node.result;
                newNodeEl.appendChild(resultTextEl);
            }
            
            flowDisplayEl.appendChild(newNodeEl);
            currentPath.push(key);

            // 3. Clear and Set Options
            optionsEl.innerHTML = '';
            
            if (node.type === 'decision') {
                optionsEl.classList.remove('hidden');
                resetButtonEl.classList.add('hidden');
                
                node.options.forEach(option => {
                    const button = document.createElement('button');
                    button.className = 'option-button';
                    button.textContent = option.label;
                    button.onclick = () => renderFlow(option.next, option.label);
                    optionsEl.appendChild(button);
                });
            } else {
                // It's a result node, show the reset button
                optionsEl.classList.add('hidden');
                resetButtonEl.classList.remove('hidden');
            }

            // Scroll to the newest node
            newNodeEl.scrollIntoView({ behavior: 'smooth', block: 'end' });
        }

        /**
         * Resets the flowchart to the starting position.
         */
        function resetFlow() {
            currentPath = [];
            flowDisplayEl.innerHTML = `
                <div id="start-node" class="node start-node">
                    Consider Canvas Item.
                </div>
            `;
            optionsEl.classList.remove('hidden');
            resetButtonEl.classList.add('hidden');
            
            // Start the flow with the first decision
            optionsEl.innerHTML = '';
            flowchart['start'].options.forEach(option => {
                const button = document.createElement('button');
                button.className = 'option-button';
                button.textContent = option.label;
                // Note: The first transition uses a blank label because the start node is already shown.
                button.onclick = () => renderFlow(option.next, option.label); 
                optionsEl.appendChild(button);
            });
            
            document.getElementById('start-node').scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        // Initial setup
        document.addEventListener('DOMContentLoaded', () => {
             // Set up the initial buttons after the "Consider Canvas Item" node
             resetFlow();
        });
    </script>

</body>
</html>
