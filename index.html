<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Web Developer Project Index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007bff;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 15px;
        }
        a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            display: block;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
        }
        a:hover {
            background-color: #007bff;
            color: #fff;
            border-color: #007bff;
        }
        .new-link {
            background-color: #ffc107; /* Highlight for the new link */
            color: #333;
        }
        .new-link:hover {
            background-color: #e0a800;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Project Navigation</h1>
        <p>A master list of key links for this web application:</p>
        <ul>
            <li>
                <a href="instructor.html">Instructor Profile</a>
            </li>
            <li>
                <a href="syllabus.html" class="new-link">Course Syllabus</a>
            </li>
            <li>
                <a href="courses.html">Available Courses</a>
            </li>
            <li>
                <a href="assignments.html">Student Assignments</a>
            </li>
            <li>
                <a href="contact.html">Contact Us</a>
            </li>
            <li>
                <a href="faqs.html">FAQs / Help Center</a>
            </li>
        </ul>
    </div>
</body>
</html>
