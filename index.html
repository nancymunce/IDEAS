g<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Web Developer Project Index</title>
    <style>
        /* General Setup */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 40px;
            background-color: #eef4f9; /* Lighter, cooler background */
            color: #2c3e50;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #1a73e8; /* Google Blue */
            border-bottom: 3px solid #1a73e8;
            padding-bottom: 10px;
            margin-bottom: 25px;
            text-align: center;
        }
        p {
            text-align: center;
            margin-bottom: 30px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 18px;
        }

        /* Button Styling and Animation */
        a {
            text-decoration: none;
            color: #2c3e50;
            font-weight: bold;
            display: block;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background: #f0f4f8; /* Light gray button background */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            transition: all 0.3s ease-in-out; /* Smooth transitions for all properties */
            transform: translateY(0); /* Start position for the 3D effect */
        }

        /* Hover Animation: Gradient and Lift */
        a:hover {
            color: #ffffff;
            /* Cool Gradient Background */
            background: linear-gradient(90deg, #4285f4 0%, #34a853 100%);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2); /* Deeper shadow on hover */
            transform: translateY(-2px); /* Slight lift */
        }
        
        /* Active/Click Animation: 3D Press Effect */
        a:active {
            transform: translateY(1px); /* Pushes the button down */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Reduced shadow, simulating press */
        }

        /* Highlight for Syllabus link (optional, but retained) */
        .syllabus-link {
            background: #fbbc05; /* Google Yellow for contrast */
            color: #2c3e50;
        }
        .syllabus-link:hover {
            background: linear-gradient(90deg, #fbbc05 0%, #ea4335 100%); /* Yellow to Red gradient */
        }
    </style>
</head>

    </div>
</body>
</html>
